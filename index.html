<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrink-Overlay</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <a href="#" class="menu">
        <i class="fa-solid fa-bars"></i>
      </a>

      <div class="inner">
        <h1>Check out my smooth as butter overlay broooo</h1>
      </div>

      <div class="overlay"></div>

      <nav>
        <ul>
          <li>
            <div class="mask"><a href="#">Education</a></div>
          </li>
          <li>
            <div class="mask"><a href="#">Entertainment</a></div>
          </li>
          <li>
            <div class="mask"><a href="#">Enrichment</a></div>
          </li>
          <li>
            <div class="mask"><a href="#">Excitement</a></div>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/29b198df20.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </body>
</html>
